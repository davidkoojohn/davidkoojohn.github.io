---
layout: empty
---

<style>
  body {
    margin: 0;
  }

  .markdown-body {
    box-sizing: border-box;
    min-width: 200px;
    max-width: 980px;
    margin: 0 auto;
    padding: 45px;
  }

  .text-center {
    text-align: center;
  }

  .info {
    display: flex;
    flex-direction: row-reverse;
    justify-content: space-between;
  }

  .info-content {
    flex-grow: 1;
  }

  .avatar {
    width: 200px;
  }

  .avatar img {
    width: 100%;
    vertical-align: middle;
  }

  @media (max-width: 767px) {
    .markdown-body {
      padding: 15px;
    }

    .info {
      display: block;
    }

    .avatar {
      overflow: hidden;
      display: flex;
      align-items: center;
      width: 100%;
      height: 300px;
    }

    .avatar img {
      animation: pulse 3s linear infinite alternate;;
    }
  }

  @keyframes pulse{
    0% {
      transform: scaleX(1);
    }
    50% {
      transform: scale3d(1.05,1.05,1.05);
    }
    100% {
      transform: scaleX(1);
    }
  }
</style>

<article class="markdown-body">
  <h1 class="text-center">theme-title</h1>
  <h3>base info</h3>
  <div class="info">
    <div class="avatar">
      <a href="/">
        <img src="/davidkoojohn.jpg">
      </a>
    </div>
    <div class="info-content">
      <ul>
        <li>...</li>
        <li>...</li>
        <li>...</li>
        <li>...</li>
      </ul>
    </div>
  </div>
  {{content}}
</article>
